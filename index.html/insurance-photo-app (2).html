<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Photo Documentation App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide Icons as inline SVG components
        const Camera = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
        );

        const Mic = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" x2="12" y1="19" y2="22"/>
            </svg>
        );

        const MicOff = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <line x1="2" x2="22" y1="2" y2="22"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M5 10v2a7 7 0 0 0 12 5"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 9.34V5a3 3 0 0 0-5.68-1.33"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 9v3a3 3 0 0 0 5.12 2.12"/>
                <line x1="12" x2="12" y1="19" y2="22"/>
            </svg>
        );

        const Mail = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        );

        const Trash2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 6h18"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                <line x1="10" x2="10" y1="11" y2="17"/>
                <line x1="14" x2="14" y1="11" y2="17"/>
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" x2="12" y1="15" y2="3"/>
            </svg>
        );

        const ImageIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                <circle cx="9" cy="9" r="2"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const RotateCcw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 3v5h5"/>
            </svg>
        );

        const Share2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <circle cx="18" cy="5" r="3"/>
                <circle cx="6" cy="12" r="3"/>
                <circle cx="18" cy="19" r="3"/>
                <line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/>
                <line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/>
            </svg>
        );

        const Send = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="m22 2-7 20-4-9-9-4Z"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M22 2 11 13"/>
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path strokeLinecap="round" strokeLinejoin="round" d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );

        const MessageSquare = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        );

        function InsurancePhotoApp() {
            const [photos, setPhotos] = useState([]);
            const [isRecording, setIsRecording] = useState(false);
            const [currentLabel, setCurrentLabel] = useState('');
            const [cameraActive, setCameraActive] = useState(false);
            const [recipientEmail, setRecipientEmail] = useState('');
            const [showEmailForm, setShowEmailForm] = useState(false);
            const [senderInfo, setSenderInfo] = useState({ name: '', email: '', role: 'agent' });
            const [clientInfo, setClientInfo] = useState({ name: '', address: '', email: '', phone: '' });
            const [currentLocation, setCurrentLocation] = useState(null);
            const [locationError, setLocationError] = useState('');
            const [retakeMode, setRetakeMode] = useState(null);
            const [showShareModal, setShowShareModal] = useState(false);
            const [shareLink, setShareLink] = useState('');
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);
            const recognitionRef = useRef(null);

            // Initialize speech recognition
            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;

                    recognitionRef.current.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0].transcript)
                            .join('');
                        setCurrentLabel(transcript);
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        setIsRecording(false);
                    };
                }

                return () => {
                    if (streamRef.current) {
                        streamRef.current.getTracks().forEach(track => track.stop());
                    }
                    if (recognitionRef.current) {
                        recognitionRef.current.stop();
                    }
                };
            }, []);

            // Get geolocation
            useEffect(() => {
                // Load URL parameters if present
                const params = new URLSearchParams(window.location.search);
                if (params.has('agent')) {
                    setSenderInfo(prev => ({
                        ...prev,
                        name: params.get('agent') || prev.name,
                        role: params.get('role') || prev.role
                    }));
                }
                if (params.has('client')) {
                    setClientInfo(prev => ({
                        ...prev,
                        name: params.get('client') || prev.name,
                        address: params.get('address') || prev.address
                    }));
                }

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            
                            // Reverse geocode to get address
                            try {
                                const response = await fetch(
                                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
                                );
                                const data = await response.json();
                                setCurrentLocation({
                                    latitude,
                                    longitude,
                                    address: data.display_name || `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`,
                                    city: data.address?.city || data.address?.town || '',
                                    state: data.address?.state || '',
                                    zipcode: data.address?.postcode || ''
                                });
                            } catch (error) {
                                // Fallback to coordinates if geocoding fails
                                setCurrentLocation({
                                    latitude,
                                    longitude,
                                    address: `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`,
                                    city: '',
                                    state: '',
                                    zipcode: ''
                                });
                            }
                        },
                        (error) => {
                            setLocationError('Location access denied. Photos will not include location data.');
                            console.error('Geolocation error:', error);
                        }
                    );
                } else {
                    setLocationError('Geolocation not supported by this browser.');
                }
            }, []);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' }, 
                        audio: false 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        streamRef.current = stream;
                        setCameraActive(true);
                    }
                } catch (err) {
                    alert('Unable to access camera. Please ensure camera permissions are granted.');
                    console.error('Camera error:', err);
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    if (videoRef.current) {
                        videoRef.current.srcObject = null;
                    }
                    streamRef.current = null;
                    setCameraActive(false);
                }
            };

            const toggleVoiceRecording = () => {
                if (!recognitionRef.current) {
                    alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
                    return;
                }

                if (isRecording) {
                    recognitionRef.current.stop();
                    setIsRecording(false);
                } else {
                    recognitionRef.current.start();
                    setIsRecording(true);
                }
            };

            const capturePhoto = () => {
                if (!videoRef.current || !canvasRef.current) return;

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const context = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);

                const imageData = canvas.toDataURL('image/jpeg');
                const newPhoto = {
                    id: retakeMode ? retakeMode.id : Date.now(),
                    data: imageData,
                    label: currentLabel || 'Unlabeled',
                    timestamp: new Date().toLocaleString(),
                    capturedBy: senderInfo.name || 'Unknown',
                    location: currentLocation ? {
                        address: currentLocation.address,
                        latitude: currentLocation.latitude,
                        longitude: currentLocation.longitude,
                        city: currentLocation.city,
                        state: currentLocation.state,
                        zipcode: currentLocation.zipcode
                    } : null
                };

                if (retakeMode) {
                    // Replace existing photo
                    setPhotos(photos.map(p => p.id === retakeMode.id ? newPhoto : p));
                    setRetakeMode(null);
                    stopCamera();
                } else {
                    // Add new photo
                    setPhotos([...photos, newPhoto]);
                }
                
                setCurrentLabel('');
                
                if (isRecording && recognitionRef.current) {
                    recognitionRef.current.stop();
                    setIsRecording(false);
                }
            };

            const retakePhoto = (photo) => {
                setRetakeMode(photo);
                setCurrentLabel(photo.label);
                startCamera();
            };

            const deletePhoto = (id) => {
                setPhotos(photos.filter(photo => photo.id !== id));
            };

            const downloadPhoto = (photo) => {
                const link = document.createElement('a');
                link.href = photo.data;
                link.download = `${photo.label.replace(/\s+/g, '_')}_${photo.timestamp.replace(/[/:,\s]/g, '_')}.jpg`;
                link.click();
            };

            const sendPhotosEmail = () => {
                if (!recipientEmail) {
                    alert('Please enter a recipient email address.');
                    return;
                }

                if (photos.length === 0) {
                    alert('No photos to send.');
                    return;
                }

                // Create email body with photo information including location
                const photoList = photos.map((photo, idx) => {
                    let photoInfo = `Photo ${idx + 1}: ${photo.label}\n  Captured: ${photo.timestamp} by ${photo.capturedBy}`;
                    if (photo.location) {
                        photoInfo += `\n  Location: ${photo.location.address}`;
                        photoInfo += `\n  Coordinates: ${photo.location.latitude.toFixed(6)}, ${photo.location.longitude.toFixed(6)}`;
                    }
                    return photoInfo;
                }).join('\n\n');

                const clientDetails = clientInfo.name ? `\n\nClient Information:\nName: ${clientInfo.name}\nAddress: ${clientInfo.address}\nEmail: ${clientInfo.email}\nPhone: ${clientInfo.phone}\n` : '';

                const subject = encodeURIComponent('Insurance Photo Documentation');
                const body = encodeURIComponent(
                    `Hello,\n\n` +
                    `${senderInfo.name} (${senderInfo.role}) has documented the following photos:` +
                    `${clientDetails}\n\n` +
                    `${photoList}\n\n` +
                    `Total photos: ${photos.length}\n\n` +
                    `Note: Photos are attached. If photos are not visible, please contact the sender.\n\n` +
                    `Best regards,\n${senderInfo.name}`
                );

                // Open email client
                window.location.href = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;
                
                alert('Email client opened. Please attach the photos manually and send. You can download photos using the download button on each photo.');
            };

            const generateShareLink = () => {
                const currentUrl = window.location.href;
                const params = new URLSearchParams({
                    agent: senderInfo.name,
                    role: senderInfo.role,
                    client: clientInfo.name,
                    address: clientInfo.address
                });
                const link = `${currentUrl.split('?')[0]}?${params.toString()}`;
                setShareLink(link);
                setShowShareModal(true);
            };

            const sendLinkViaEmail = () => {
                if (!clientInfo.email) {
                    alert('Please enter client email address.');
                    return;
                }
                
                const subject = encodeURIComponent('Insurance Photo Documentation - Submit Your Photos');
                const body = encodeURIComponent(
                    `Hello ${clientInfo.name},\n\n` +
                    `${senderInfo.name} from ${senderInfo.role === 'agent' ? 'Insurance Agency' : 'Claims Department'} is requesting photo documentation for:\n\n` +
                    `Property Address: ${clientInfo.address}\n\n` +
                    `Please click the link below to access the photo documentation app and submit your photos:\n\n` +
                    `${shareLink}\n\n` +
                    `Instructions:\n` +
                    `1. Click "Start Camera" to begin\n` +
                    `2. Use "Voice Label" to describe each photo as you take it\n` +
                    `3. Click "Capture Photo" to save\n` +
                    `4. When finished, click "Email Photos" to send them back\n\n` +
                    `If you have any questions, please contact ${senderInfo.name} at ${senderInfo.email}\n\n` +
                    `Best regards,\n${senderInfo.name}`
                );
                
                window.location.href = `mailto:${clientInfo.email}?subject=${subject}&body=${body}`;
            };

            const sendLinkViaSMS = () => {
                if (!clientInfo.phone) {
                    alert('Please enter client phone number.');
                    return;
                }
                
                const message = encodeURIComponent(
                    `Hi ${clientInfo.name}, ${senderInfo.name} is requesting photos for ${clientInfo.address}. ` +
                    `Please use this link to submit: ${shareLink}`
                );
                
                // Format phone number (remove non-digits)
                const phoneNumber = clientInfo.phone.replace(/\D/g, '');
                
                window.location.href = `sms:${phoneNumber}?body=${message}`;
            };

            const copyLinkToClipboard = () => {
                navigator.clipboard.writeText(shareLink).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy link. Please copy it manually.');
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-3 mb-4">
                                <Camera className="w-8 h-8 text-indigo-600" />
                                <h1 className="text-3xl font-bold text-gray-800">Insurance Photo Documentation</h1>
                            </div>

                            {/* Retake Mode Banner */}
                            {retakeMode && (
                                <div className="mb-4 p-4 bg-orange-100 border-l-4 border-orange-500 rounded">
                                    <p className="text-orange-800 font-semibold">üì∏ Retake Mode: {retakeMode.label}</p>
                                    <p className="text-sm text-orange-700">Capture a new photo to replace the existing one</p>
                                </div>
                            )}

                            {/* Location Display */}
                            {currentLocation && (
                                <div className="mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded flex items-start gap-3">
                                    <MapPin className="w-5 h-5 text-green-600 flex-shrink-0 mt-1" />
                                    <div>
                                        <p className="text-sm text-gray-600 mb-1">Current Location:</p>
                                        <p className="font-semibold text-gray-800">{currentLocation.address}</p>
                                        <p className="text-xs text-gray-500 mt-1">
                                            Lat: {currentLocation.latitude.toFixed(6)}, Long: {currentLocation.longitude.toFixed(6)}
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* Location Error */}
                            {locationError && (
                                <div className="mb-4 p-4 bg-yellow-50 border-l-4 border-yellow-500 rounded">
                                    <p className="text-yellow-800 text-sm">‚ö†Ô∏è {locationError}</p>
                                </div>
                            )}
                            
                            {/* User Info */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                <input
                                    type="text"
                                    placeholder="Your Name"
                                    value={senderInfo.name}
                                    onChange={(e) => setSenderInfo({...senderInfo, name: e.target.value})}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                />
                                <input
                                    type="email"
                                    placeholder="Your Email"
                                    value={senderInfo.email}
                                    onChange={(e) => setSenderInfo({...senderInfo, email: e.target.value})}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                />
                                <select
                                    value={senderInfo.role}
                                    onChange={(e) => setSenderInfo({...senderInfo, role: e.target.value})}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                >
                                    <option value="agent">Agent</option>
                                    <option value="adjuster">Claims Adjuster</option>
                                    <option value="homeowner">Homeowner</option>
                                </select>
                            </div>

                            {/* Client Info */}
                            <div className="mb-4 p-4 bg-indigo-50 rounded-lg border border-indigo-200">
                                <h3 className="text-sm font-semibold text-indigo-900 mb-3">Client Information</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    <input
                                        type="text"
                                        placeholder="Client Name"
                                        value={clientInfo.name}
                                        onChange={(e) => setClientInfo({...clientInfo, name: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Property Address"
                                        value={clientInfo.address}
                                        onChange={(e) => setClientInfo({...clientInfo, address: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                    />
                                    <input
                                        type="email"
                                        placeholder="Client Email"
                                        value={clientInfo.email}
                                        onChange={(e) => setClientInfo({...clientInfo, email: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                    />
                                    <input
                                        type="tel"
                                        placeholder="Client Phone"
                                        value={clientInfo.phone}
                                        onChange={(e) => setClientInfo({...clientInfo, phone: e.target.value})}
                                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                    />
                                </div>
                                <button
                                    onClick={generateShareLink}
                                    className="mt-3 w-full flex items-center justify-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
                                >
                                    <Share2 className="w-5 h-5" />
                                    Generate & Share Link with Client
                                </button>
                            </div>

                            {/* Camera Controls */}
                            <div className="flex flex-wrap gap-3">
                                {!cameraActive ? (
                                    <button
                                        onClick={startCamera}
                                        className="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-md font-semibold"
                                    >
                                        <Camera className="w-5 h-5" />
                                        Start Camera
                                    </button>
                                ) : (
                                    <>
                                        <button
                                            onClick={stopCamera}
                                            className="flex items-center gap-2 px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors shadow-md"
                                        >
                                            <Camera className="w-5 h-5" />
                                            Stop Camera
                                        </button>
                                        <button
                                            onClick={capturePhoto}
                                            className="flex items-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors shadow-md font-semibold text-lg"
                                        >
                                            <ImageIcon className="w-6 h-6" />
                                            üì∏ Capture Photo
                                        </button>
                                        <button
                                            onClick={toggleVoiceRecording}
                                            className={`flex items-center gap-2 px-6 py-3 rounded-lg transition-colors shadow-md font-semibold ${
                                                isRecording 
                                                    ? 'bg-red-600 hover:bg-red-700 text-white animate-pulse' 
                                                    : 'bg-blue-600 hover:bg-blue-700 text-white'
                                            }`}
                                        >
                                            {isRecording ? <MicOff className="w-5 h-5" /> : <Mic className="w-5 h-5" />}
                                            {isRecording ? 'üî¥ Recording...' : 'Voice Label'}
                                        </button>
                                    </>
                                )}
                            </div>

                            {/* Voice Label Display */}
                            {(isRecording || currentLabel) && (
                                <div className="mt-4 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
                                    <p className="text-sm text-gray-600 mb-1">Current Label:</p>
                                    <p className="text-lg font-semibold text-gray-800">{currentLabel || 'Listening...'}</p>
                                </div>
                            )}
                        </div>

                        {/* Camera View */}
                        {cameraActive && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <div className="mb-4 p-3 bg-green-100 border-l-4 border-green-500 rounded flex items-center gap-2">
                                    <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                                    <p className="text-green-800 font-semibold">Camera is Active - Preview Below</p>
                                </div>
                                <div className="relative bg-black rounded-lg overflow-hidden" style={{minHeight: '400px'}}>
                                    <video
                                        ref={videoRef}
                                        autoPlay
                                        playsInline
                                        className="w-full rounded-lg"
                                        style={{minHeight: '400px', maxHeight: '600px'}}
                                    />
                                </div>
                                <canvas ref={canvasRef} className="hidden" />
                                <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                                    <p className="text-sm text-blue-800">
                                        üì∏ <strong>Ready to capture!</strong> Use "Voice Label" to describe the photo, then click "Capture Photo"
                                    </p>
                                </div>
                            </div>
                        )}

                        {photos.length === 0 && !cameraActive && (
                            <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                <Camera className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                <p className="text-gray-600 text-lg">Start the camera to begin capturing photos</p>
                            </div>
                        )}
                        {photos.length > 0 && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        Captured Photos ({photos.length})
                                    </h2>
                                    <button
                                        onClick={() => setShowEmailForm(!showEmailForm)}
                                        className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
                                    >
                                        <Mail className="w-5 h-5" />
                                        Email Photos
                                    </button>
                                </div>

                                {/* Email Form */}
                                {showEmailForm && (
                                    <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                        <input
                                            type="email"
                                            placeholder="Recipient Email Address"
                                            value={recipientEmail}
                                            onChange={(e) => setRecipientEmail(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none mb-3"
                                        />
                                        <button
                                            onClick={sendPhotosEmail}
                                            className="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            Send Email
                                        </button>
                                    </div>
                                )}

                                {/* Photos Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {photos.map((photo) => (
                                        <div key={photo.id} className="border rounded-lg overflow-hidden shadow-md">
                                            <img src={photo.data} alt={photo.label} className="w-full h-64 object-cover" />
                                            <div className="p-4 bg-gray-50">
                                                <h3 className="font-bold text-lg text-gray-800 mb-1">{photo.label}</h3>
                                                <p className="text-sm text-gray-600 mb-1">Captured: {photo.timestamp}</p>
                                                <p className="text-sm text-gray-600 mb-2">By: {photo.capturedBy}</p>
                                                
                                                {/* Location Info */}
                                                {photo.location && (
                                                    <div className="mb-3 p-3 bg-blue-50 rounded border border-blue-200">
                                                        <div className="flex items-start gap-2">
                                                            <MapPin className="w-4 h-4 text-blue-600 flex-shrink-0 mt-0.5" />
                                                            <div>
                                                                <p className="text-xs text-gray-600 font-semibold mb-1">Location:</p>
                                                                <p className="text-xs text-gray-700 leading-relaxed">{photo.location.address}</p>
                                                                <p className="text-xs text-gray-500 mt-1">
                                                                    {photo.location.latitude.toFixed(6)}, {photo.location.longitude.toFixed(6)}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}

                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => retakePhoto(photo)}
                                                        className="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition-colors"
                                                    >
                                                        <RotateCcw className="w-4 h-4" />
                                                        Retake
                                                    </button>
                                                    <button
                                                        onClick={() => downloadPhoto(photo)}
                                                        className="flex-1 flex items-center justify-center gap-2 px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                                                    >
                                                        <Download className="w-4 h-4" />
                                                        Download
                                                    </button>
                                                    <button
                                                        onClick={() => deletePhoto(photo.id)}
                                                        className="flex items-center justify-center gap-2 px-3 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
                                                    >
                                                        <Trash2 className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {photos.length === 0 && !cameraActive && (
                            <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                <Camera className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                <p className="text-gray-600 text-lg">Start the camera to begin capturing photos</p>
                            </div>
                        )}

                        {/* Share Link Modal */}
                        {showShareModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg shadow-xl max-w-lg w-full p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Share Link with Client</h2>
                                    
                                    <div className="mb-4 p-3 bg-gray-100 rounded-lg break-all text-sm">
                                        {shareLink}
                                    </div>

                                    <div className="space-y-3">
                                        <button
                                            onClick={sendLinkViaEmail}
                                            disabled={!clientInfo.email}
                                            className="w-full flex items-center justify-center gap-2 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                                        >
                                            <Mail className="w-5 h-5" />
                                            Email Link to {clientInfo.email || 'Client'}
                                        </button>

                                        <button
                                            onClick={sendLinkViaSMS}
                                            disabled={!clientInfo.phone}
                                            className="w-full flex items-center justify-center gap-2 px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                                        >
                                            <MessageSquare className="w-5 h-5" />
                                            Text Link to {clientInfo.phone || 'Client'}
                                        </button>

                                        <button
                                            onClick={copyLinkToClipboard}
                                            className="w-full flex items-center justify-center gap-2 px-4 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                                        >
                                            <Copy className="w-5 h-5" />
                                            Copy Link to Clipboard
                                        </button>

                                        <button
                                            onClick={() => setShowShareModal(false)}
                                            className="w-full px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
                                        >
                                            Close
                                        </button>
                                    </div>

                                    <p className="mt-4 text-xs text-gray-500">
                                        Note: The client will use this link to access the app and submit photos back to you.
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<InsurancePhotoApp />, document.getElementById('root'));
    </script>
</body>
</html>
